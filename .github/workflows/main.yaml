name: CI
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Obtendo o código - CI
        uses: actions/checkout@v4.1.5
      - name: Login to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build da Imagem Docker
        uses: docker/build-push-action@v6.0.2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
             lauromazzoni/aula-pipeline-ci-cd:v${{ github.run_number }}
             lauromazzoni/aula-pipeline-ci-cd:latest
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: Obtendo o código - CD
        uses: actions/checkout@v4.1.5
      - name: Configurando o Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.23.6' # default is latest stable
        id: install
      - name: Configração do contexto do Kubernetes
        uses: azure/k8s-set-context@v4.0.0
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.K8S_CONFIG }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Setup AWS CLI
        uses: sagarsthorat/aws-cli@v1
        with:
          region: 'us-east-1'
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          output-format: json                 
      - name: Execução do Manifesto
        uses: Azure/k8s-deploy@v5
        with:
          manifests: |
            ./k8s/deployment.yaml
          images: |
            lauromazzoni/aula-pipeline-ci-cd:v${{ github.run_number }}
          imagepullsecrets: |
            ${{ secrets.DOCKERHUB_USERNAME }}
            ${{ secrets.DOCKERHUB_TOKEN }}
